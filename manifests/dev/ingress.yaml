# 创建 Ingress
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: fun-service
  namespace: flow
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: fun-service
              servicePort: 80
      host: fun.flow.wgv.ink